app:
  name: AppzMongoDB
  code: AMDB
  notify: aborra@ecloudcontrol.com

build:
  version: 4.4
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: mongo-4.4

deploy:
  context: anushab7/DEV
  type: statefulset
  ingress: none
  replicas: 1
  port:
  - 27017

volumes:
- claim: mongo-config
  mount: /data/configdb
  name: config
  size: 5Gi
- claim: mongo-data
  mount: /appz/data
  name: data
  size: 5Gi    

properties:
  MONGOUSER_PASSWORD:
     vault: MONGOUSER_PASSWORD
  revision : 15

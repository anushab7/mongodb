app:
  name: MongoDB
  code: MongoDB
  notify: aborra@ecloudcontrol.com

build:
  version: 4.4
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: mongo-4.4

deploy:
  context: anushab7/DEV
  type: statefulset
  ingress: none
  replicas: 1
  port:
  - 27017

volumes:
- claim: mclaren-shared-mongo-data
  mount: /appz/data
  name: mclaren-shared-mongo-data
  size: 5Gi
  mode: ReadWriteOnce    

properties:
  DB_USER_ADMIN: systemuserdev
  DB_USER_ADMIN_PASSWORD:
     vault: DB_USER_ADMIN_PASSWORD
  revision : 15
